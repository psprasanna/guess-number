<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number</title>
  <style>
    div
    {
      height: 30px;
      width: 50px;
      background-color: black;

    }
  </style>
</head>
<body>
  <input id = "input">
  <button id = "checkButton" onclick="check()">check</button>
  <p id = "result">Result</p>
  <p id="score">score : 10</p>
  <button id="change" onclick="changeColor()">change</button>
  <div id="box"></div>
  

  




  <script>
    var randomNumber = Math.floor(Math.random()*10)+1
    var result = document.getElementById("result")
    var dscore = document.getElementById("score")
    var score = 10
    function check()
    {
      var input = Number(document.getElementById("input").value)
      console.log(input)
      console.log(randomNumber)
      console.log(typeof(input))
      console.log(typeof(randomNumber))

      if(input == randomNumber)
      {
        result.textContent = "Correct"
        dscore.textContent = `score : ${score}`
        //alert("You Won")
      }
      else if (input != randomNumber)
      {
        result.textContent = "Not Correct"
        score--
        dscore.textContent = `score : ${score}`
        //alert("You Lost")
      }
      let box = document.getElementById("box")
      
      for(let i=1;i<=input;i++)
      {
        box.textContent=box
        console.log(box.textContent=box)
      }
    }
    var box = document.getElementById("box")
    function changeColor()
    {
      box.style.backgroundColor="red"
    }
    
  </script>
</body>
</html>
